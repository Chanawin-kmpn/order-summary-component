<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="Girls listening music">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="Note icon">
          <div class="name-plan">
            <p class="name"> Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a class="btn btn-pay" href="#" class="btn">Proceed to Payment</a>
        <a class="btn btn-cancle" href="#" class="cancle">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Upond">Chanawin Kamolpanus</a>.
    </div>
  </main>
</body>

</html>
